<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas Médico - Spmed</title>
    <link rel="shortcut icon" href="assets/img/Logo.png" type="image/png">
    <link rel="stylesheet" href="assets/css/consultas-listar.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
</head>

<body>
    <header>
        <div class="container container_header">
            <a id="btnMenu"><img class="menu-hamb" src="assets/img/menu-hamb.png" alt="Menu Hamburguer"></a>
            <nav id="nav">
                <ul id="menu">
                    <a href="">Home</a>
                    <a href="">Cadastrar</a>
                    <a href="">Listar</a>
                </ul>

            </nav>
            <img class="logo" src="assets/img/Logo-full.png" alt="Logo completo">
            <a href="" class="login"></a>
            <a href="" class="login"></a>
        </div>
    </header>

    <main>
        <div class="container container_consultas">
            <h1>Consultas</h1>
            <div class="box_consulta">
                <h2>Consulta</h2>
                <div class="box_info">
                    <span>Data</span>
                    <span>Hora</span>
                    <span>Situação</span>
                    <span id="descricao">Descrição</span>
                </div>
                <h2>Paciente</h2>
                <div class="box_info">
                    <span>Nome</span>
                    <span>Data de Nascimento</span>
                    <span>Telefone</span>
                    <span>RG</span>
                    <span>CPF</span>
                </div>
                <a href=""><button>Voltar</button></a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container container_footer">
            <span class="span_footer">
                ©2020 Cia. da Consulta - Todos os direitos reservados
            </span>
            <span class="span_footer">
                Os médicos da Central de Consultas são especialistas ou estão em conclusão de sua pós-graduação.
            </span>
        </div>
    </footer>
    <script type="text/javascript" src="js/btn.js"></script>
</body>

</html>
